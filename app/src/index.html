<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
    <style>
      .hide {
        display: none;
      }
    </style>
  </head>

  <body>
    <main class="container">
      <h1 class="header">Shit auto</h1>
      <span id="status"></span>
      <div id="dashboard" class="hide">
        <button id="disconnect-btn">Disconnect</button>
        <button id="start-motor">Start motor</button>

        <input type="range" min="-100" max="100" value="0"  id="speed">
      </div>
      <div id="connect-view">
        <div class="wifi-networks">
        <h2>Wifi networks</h2>
        <button id="scan-btn">Scan WiFi</button>
        <button id="connect-btn">Try connecting</button>
        </div>
        <span id="loading">Loading</span>
        <ul id="wifi-ssids"></ul>
      </div>
    </main>
  </body>
</html>
