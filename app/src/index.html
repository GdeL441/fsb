<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
    <style>
    </style>
  </head>

  <body>
    <main class="container">
      <h1 class="header">Fast Shitbox Telemetry Interface</h1>
      <span id="status"></span>
      <div id="dashboard" class="hide">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
        
        <div>
          <div class="timer">
            <h2>Timer</h2>
            <span id="timer">00 : 00 : 00</span>
          </div>
          <div class="status">
            <h2>Status</h2>
            <span id="step"></span>
            <span id="position">x: 1    y: 1</span>
            <span id="heading">Heading: N</span>
            <button id="sensors-btn">Monitor sensors</button>
            <span id="sensors"></span>
          </div>
        </div>

        <div class="control-motors">
          <h2>Control motors</h2>
          <button id="disconnect-btn">Disconnect</button>
          <button id="start-motor">Start motor</button>
          <button id="stop-motor">Stop motor</button>
          <input type="range" min="-100" max="100" value="0" id="speed">
        </div>

        <hr/>

      </div>

      <div id="connect-view">
        <div class="wifi-networks">
          <button id="scan-btn">Scan WiFi</button>
          <button id="connect-btn">Try connecting</button>
          <label>Device IP: </label>
          <input id="ip-input" type="text" value="192.168.4.1"/>
        </div>
        <h2>Wifi networks</h2>
        <span id="loading">Loading</span>
        <ul id="wifi-ssids"></ul>
      </div>
    </main>
  </body>
</html>
